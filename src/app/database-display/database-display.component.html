
<button class="btn btn-primary" (click)="getadmin()">Get Data</button>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Aadhar</th>
                <th>Email</th>
                <th>Address</th>
                <th>Mobile Number</th>
                <th>Guest Count</th>
                <th>Room Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of object">
                <td>{{ obj.Name }}</td>
                <td>{{ obj.aadhar }}</td>
                <td>{{ obj.email }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.MobileNumber }}</td>
                <td>{{ obj.GuestCount }}</td>
                <td>{{ obj.roomtype }}</td>
                <td>{{ obj.Price }}</td>
            </tr>
        </tbody>
    </table>
</div>
